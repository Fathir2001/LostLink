name: lostlink
description: AI-first Lost & Found platform - Find what matters, reunite what's lost.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.1

  # UI & Animations
  flutter_animate: ^4.3.0
  lottie: ^3.0.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  gap: ^3.0.1

  # Forms & Validation
  flutter_form_builder: ^9.5.0
  form_builder_validators: ^11.1.2

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image & Camera
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  photo_view: ^0.14.0

  # Maps (OpenStreetMap)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # Firebase (Push Notifications)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  clipboard: ^0.1.3
  uuid: ^4.2.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  collection: ^1.18.0
  google_fonts: ^6.1.0

  # Analytics & Crash Reporting
  sentry_flutter: ^7.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9
  mockito: ^5.4.4
  mocktail: ^1.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#6366F1"
  image: "assets/images/splash_logo.png"
  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Using Google Fonts package instead of local fonts
  # No need to download font files!
